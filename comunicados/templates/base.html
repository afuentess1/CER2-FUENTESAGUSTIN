<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .navbar-brand {
            margin-right: 20px;
        }
        .ml-auto {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Colegio</a>
        <!-- Agrega aquí la navegación adicional según tus necesidades -->
        
        <!-- Agrega el botón de inicio de sesión (login) si el usuario no está autenticado -->
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-primary ml-auto">Iniciar sesión</a>
        {% endif %}
        
        <!-- Agrega el botón para ir al menú de administración si el usuario está autenticado -->
        {% if user.is_authenticated and user.is_staff %}
            <a href="{% url 'admin:index' %}" class="btn btn-primary ml-auto">Admin</a>
        {% endif %}
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Aquí se mostrará el contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
